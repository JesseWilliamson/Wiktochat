<div class="chat-container">
  <!-- Main Message Feed -->
  <main class="message-feed" #messageContainer>
    @for (message of chatMessages(); track trackByMessageId($index, message); let last = $last) {
      <app-chat-message [message]="message">
      </app-chat-message>
    } @empty {
      <div class="empty-state" role="status">No messages yet. Be the first to send one!</div>
    }
  </main>

  <!-- Emoji Button -->
  <button
    class="emoji-button"
    (click)="toggleEmojiPicker()"
    title="Show emoji picker"
    aria-label="Show emoji picker">
    <span class="emoji-icon">ğŸ˜¸</span>
  </button>
</div>
