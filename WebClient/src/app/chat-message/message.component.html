<div class="message">
  <div class="message-header">
    <span class="sender">{{ message().senderSessionId.substring(0, 6) }}</span>
    <span class="timestamp">{{ message().timeStamp | date:'short' }}</span>
  </div>
  <app-base-canvas
    #canvas
    [canvas_width]="400"
    [canvas_height]="200"
    [grid_cells_x]="message().grid.length"
    [grid_cells_y]="message().grid[0].length"
  ></app-base-canvas>
</div>
